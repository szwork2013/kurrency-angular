<h1>Wishlist</h1>
<div ng-show="!wishlist || !wishlist.length">
  <p>You have nothing in your wishlist</p>
  <button type="button" class="kurrency-button" ng-click="menuService.close()">Continue Shopping</button>
</div>
<div ng-show="wishlist && wishlist.length">
  <ul>
    <li ng-repeat="product in cart">

    </li>
  </ul>
  <button type="button" class="kurrency-button share-wishlist-button" ng-click="menuService.toggle('share-wishlist', 'wishlist')">Share my wishlist</button>
</div>
