<div class="kurrency-menu" ng-class="{'logged-in': kurrency.auth.loggedIn(), 'open': menuService.showing}">
  <ul class="menu-wrapper">
    <li ng-repeat="mi in menuService.menu" ng-show="menuService.checkShowing(mi)" ng-class="menuService.checkButtonClass(mi)">
      <ng-include src="mi.buttonTemplateUrl"></ng-include>
    </li>
  </ul>
  <div class="kurrency-loading" ng-class="{active: (apiLoading > 0)}"><div class="loading-indicator">Loading...</div></div>
  <div class="kurrency-sidebar {{sidebar.className}}" ng-repeat="sidebar in menuService.sidebars" ng-class="{active: menuService.show(sidebar.tag)}">
    <div class="closer">
      <a href class="back" ng-show="menuService.back" ng-click="menuService.toggle(menuService.back)"><span class="kicon-arrow-left"></span></a>
      <a href ng-click="menuService.close()"><span class="kicon-close"></span></a>
    </div>
    <div class="kurrency-container">
      <div ng-include="sidebar.templateUrl"></div>
      <a href="https://www.kurrency.co" target="_blank" class="logo">powered by <img src="//assets.kurrency.io/images/kurrency_logo.png"></a>
    </div>
  </div>
</div>
