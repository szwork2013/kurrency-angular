<div class="kurrency-menu" ng-class="{'logged-in': kurrency.auth.loggedIn(), 'open': showing}">
  <ul class="menu-wrapper">
    <li ng-repeat="mi in menuService.menu" ng-show="menuService.checkShowing(mi)" ng-class="checkButtonClass(mi)">
      <ng-include src="mi.buttonTemplateUrl"></ng-include>
    </li>
  </ul>
  <div class="kurrency-loading" ng-class="{active: (apiLoading > 0)}"><div class="loading-indicator">Loading...</div></div>
  <div class="kurrency-sidebar {{sidebar.className}}" ng-repeat="sidebar in menuService.sidebars" ng-class="{active: show(sidebar.tag)}">
    <div class="closer">
      <a href class="back" ng-show="back" ng-click="toggle(back)"><span class="kicon-arrow-left"></span></a>
      <a href ng-click="close()"><span class="kicon-close"></span></a>
    </div>
    <div class="kurrency-container" ng-include="sidebar.templateUrl"></div>
  </div>
</div>
